<div class="row-fluid" ng-controller="MainCtrl"><div class="col-lg-9" style="padding-top: 20px"><ui-gmap-google-map center="map.center" zoom="map.zoom"><ui-gmap-markers control="markerControl" models="markers" click="'handleMarkerClick'" coords="'self'" icon="'icon'" batchsize="5" docluster="true" clusteroptions="{gridSize: 10, maxZoom: 8}"><ui-gmap-windows show="show" id="{{id}}"><div ng-non-bindable=""><img src="{{thumb}}"><br><span>{{date}}</span></div></ui-gmap-windows></ui-gmap-markers></ui-gmap-google-map></div><div class="col-lg-2" style="padding-top: 20px"><div class="col-md-12 thumb" style="padding-bottom: 5px; cursor: pointer" ng-repeat="mark in markers | limitTo:quantity"><img ng-model="imgmodel" id="{{mark.id}}" ng-click="thumbClick()" style="width:150px" src="{{mark.thumb}}"></div></div><div class="col-xs-4 col-md-1" style="padding-top: 20px"><div range-slider="" min="2009" max="2015" model-min="years.from" model-max="years.to" orientation="vertical"></div></div><div class="col-lg-9"><div range-slider="" min="months.min" max="months.max" model-min="months.from" model-max="months.to"></div></div></div>
