<div class="span6" ng-controller="RegisterCtrl"><div class="alert" ng-show="showMessage"><button type="button" class="close" ng-click="messageClose()">&times;</button> <strong>{{messageTitle}}:</strong> {{message}}</div><form class="form-horizontal" ng-hide="success" name="register" style="margin-top: 14px" ng-submit="registerUser()"><div class="control-group"><label class="control-label" for="inputUsername">Username</label><div class="controls"><input type="text" id="inputUsername" name="username" placeholder="Username" ng-model="username" required><span class="error" ng-show="register.input.$error.REQUIRED">Required!</span></div></div><div class="control-group"><label class="control-label" for="inputEmail">Email</label><div class="controls"><input type="text" id="inputEmail" name="email" placeholder="Email" ng-model="email" required><span class="error" ng-show="register.input.$error.REQUIRED">Required!</span></div></div><div class="control-group"><label class="control-label" for="inputPassword">Password</label><div class="controls"><input type="password" name="password" id="inputPassword" ng-model="password" placeholder="Password" required><span class="error" ng-show="register.input.$error.REQUIRED">Required!</span></div></div><div class="control-group"><div class="controls"><button type="submit" class="btn">Register</button></div></div><a href="/#login">login</a></form></div>
